    <!-- script to load internal urls. Generated by Jekyll using the site.pages variable. -->
    <script>
        let intUrls = new UrlContainer();
{%- for page in site.pages -%}
    {%- if page.referenceId %}
        intUrls.addUrl("{{ page.referenceId }}", "{{ page.url }}");
    {%- endif -%}
{%- endfor %}
    </script>
