<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {%- seo -%}

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">

    {%- feed_meta -%}

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    
    <!-- Custom javascript -->
    <script src="/assets/smartEnvironments.js"></script>
    <script src="/assets/smartFigures.js"></script>

    <script src="/assets/smartReference.js"></script>
    <script src="/assets/smartCite.js"></script>

    <script>
    window.MathJax = {
      tex: {
        packages: ['base', 'ams', 'configmacros'],
        inlineMath: [['$', '$'], ['\\(', '\\)']], 
        macros: {
          adj: '\\mathrm{adj}',
          det: '\\mathrm{det}',
          absLength: ['\\left\\lvert #1 \\right\\rvert', 1],
          vecNorm: ['\\left\\lVert #1 \\right\\rVert', 1]
        }
      }
    };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
