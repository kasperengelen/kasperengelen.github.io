<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}


  <style>
    .monoBox {
        /* A monospace box to display terminal output. */
        background: #eef; 
        padding: 10px;
    }

    .cv_section {
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        padding: 20px;
        margin-top: 10px;  
    }

    .cv_section h3 {
        font: bold 18px Arial;
        margin-top: 20px;  
        margin-bottom: 0px;  
    }

    /* Profile picture and about me stuff. These are basically columns, but specialised for the resume page */ 
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .profile-picture img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
    }

    .about-me {
        text-align: justify;
        margin-top: 20px;
    }

    @media (min-width: 800px) {
        .profile-container {
            flex-direction: row;
            align-items: flex-start;
        }

        .profile-picture {
            flex: 1;
            text-align: center;
        }

        .about-me {
            flex: 2;
            text-align: left;
            margin-top: 0;
            margin-left: 20px;
            /* This is assymetric, but OK. */
        }
    }

    /** CSS code for little buttons. Useful for links to publications */
    .publ_links {
        margin-top: 10px;  
    }

    .button {
        border-radius: 20px;
        font: bold 12px Arial;
        text-decoration: none;
        background-color: #EEEEEE;
        color: #333333;
        padding: 6px 8px 6px 8px;
    }

    /* Flexible columns with different widths */
    .col-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /*padding: 20px;*/ /* This creates a small margin around the entire column container. */
        justify-content: center;
    }

    .col-content-1 {
        text-align: justify;
        margin-top: 20px;
    }

    .col-2-content-2 {
        text-align: justify;
        margin-top: 20px;
    }

    .col-content-3 {
        text-align: justify;
        margin-top: 20px;
    }

    @media (min-width: 800px) {
        /* https://css-tricks.com/snippets/css/a-guide-to-flexbox/ */
        .col-container {
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            align-content: center;
            gap: 10px 20px
        }

        .col-content-1 {
            flex: 1;
            text-align: justify;
            margin-top: 0;
/*            margin-left: 10px;
            margin-right: 10px;*/
            /* NOTE: disabled the margins of the individual columns, in favor a "gap" space specified in the container */
        }

        .col-content-2 {
            flex: 2;
            text-align: justify;
            margin-top: 0;
/*            margin-left: 10px;
            margin-right: 10px;*/
        }

        .col-content-3 {
            flex: 3;
            text-align: justify;
            margin-top: 0;
/*            margin-left: 10px;
            margin-right: 10px;*/
        }
    }

    /* Row of images */
    .fig-row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
        align-items: center;
        justify-content: center;
    }

    .fig-in-row {
        flex: 1;
        max-width: 40%;
        padding-left: 15px;
        padding-right: 15px;
        margin-top: 20px;
    }

    .fig-in-row img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
        border-radius: 2%;
        /* x y blur spread color */
        box-shadow: 0px 2px 10px 2px rgba(0,0,0,0.2);
    }

    .fig-in-row figcaption {
        text-align: center;
    }

    @media screen and (max-width: 800px) {
        .fig-in-row {
            flex: 60%;
            max-width: 60%;
        }
    }
</style>

<script
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
  type="text/javascript">
</script>
  
</head>
