    <!-- script to load bibliography information. Generated by Jekyll using the data file. -->
    <script>

        let bib = new Bibliography();

{% for bib_entry in include.bib_file -%}
    {%- assign author_list = "" -%}
    {%- for author in bib_entry.authors -%} 
        {%- assign author_list = author_list | append: "'" | append: author | append: "'" | append: "," -%}
    {%- endfor -%}
    {%- assign author_list = author_list | append: "#END" -%}
    {%- assign author_list = author_list | remove: ",#END" -%}

    {%- if bib_entry.type == "book" %}
        {% include smart_cite/add_entry_book.html bib_entry=bib_entry %}
    {% elsif bib_entry.type == "website" %}
        {% include smart_cite/add_entry_website.html bib_entry=bib_entry %}
    {% elsif bib_entry.type == "conferenceArticle" %}
        {% include smart_cite/add_entry_conference.html bib_entry=bib_entry %}
    {% else %}
        console.error("Error: invalid bib entry type '{{ bib_entry.type }}'.")
    {% endif -%}
{% endfor %}

    </script>
